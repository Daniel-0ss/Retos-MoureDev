<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <Script>
    
    //for para bucle de los numero
    for (let step = 0; step < 100; step++) {
        document.write(step);
        if (step % 3 == 0) {
        document.write("Fizz")
        if (step % 5 == 0) {
            document.write("Buzz")
        }
            if (step % 3 & 5 == 0){ 
            document.write("FizzBuzz")
                
            }
        }
    }
    </Script>
</body>
</html>
